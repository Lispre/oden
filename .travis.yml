language: go
go: 1.5
sudo: false

os:
- linux
- osx

env:
  global:
    - STACK_ARGS=""
    # AWS keys
    -
      secure: ""
    -
      secure: ""

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - cabal-install-1.22
    - ghc-7.10.1
    - alex-3.1.4
    - happy-1.19.5
    - nodejs-legacy
    - texlive
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - dvipng
    - texlive-latex-recommended
    - latex-xcolor
    - lmodern
before_install:
- export PATH=/opt/ghc/7.10.1/bin:/opt/cabal/1.22/bin:$PATH
- export PATH=/opt/alex/3.1.4/bin:$PATH
- export PATH=/opt/happy/1.19.5/bin:$PATH
- export PATH=$HOME/.cabal/bin:$PATH

# Install OSX dependencies.
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_retry brew install ghc cabal-install pcre; fi

# Download and unpack the stack executable
- export PATH=/opt/ghc/7.10.1/bin:$HOME/.local/bin:$PATH
- mkdir -p ~/.local/bin
- |
  if [ `uname` = "Darwin" ]
  then
    curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
  else
    curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  fi
# Install Pandoc
- travis_retry stack --no-terminal install pandoc pandoc-citeproc

install:
- travis_retry stack --no-terminal --install-ghc $STACK_ARGS test --only-dependencies
script:
- travis_retry stack build
- export VERSION=branch-job-$TRAVIS_JOB_NUMBER
- if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then export VERSION=pull-request-job-$TRAVIS_JOB_NUMBER;
  fi
- if [[ "$TRAVIS_TAG" != "" ]]; then export VERSION=$TRAVIS_TAG; fi
# Dont build PDF docs in OSX.
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export BUILD_DOC_PDF=1; fi
- travis_retry make doc dist ci-test
cache:
  apt: true
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack
deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/oden-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
    skip_cleanup: true
    on:
      tags: true
      repo: oden-lang/oden
  # one for the specific version
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY_SECRET
    local_dir: build/doc/user-guide
    bucket: "docs.oden-lang.org"
    upload-dir: $VERSION
    region: "eu-west-1"
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: oden-lang/oden
  # and one for the "latest" version
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY_SECRET
    local_dir: build/doc/user-guide
    bucket: "docs.oden-lang.org"
    upload-dir: "latest"
    region: "eu-west-1"
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: oden-lang/oden
  # and one for the current "master" version
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY_SECRET
    local_dir: build/doc/user-guide
    bucket: "docs.oden-lang.org"
    upload-dir: "master"
    region: "eu-west-1"
    acl: public_read
    skip_cleanup: true
    on:
      branch: master
      repo: oden-lang/oden

notifications:
  slack:
    secure: 
